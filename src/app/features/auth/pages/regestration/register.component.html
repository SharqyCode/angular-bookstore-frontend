<div class="container mt-5">
  <h2 class="mb-4 text-center">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="username" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>

    <div class="my-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="flexRadioDefault1" formControlName="role" value="user" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          User
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="flexRadioDefault2" formControlName="role" value="admin">
        <label class="form-check-label" for="flexRadioDefault2">
          Admin
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
      Register
    </button>

    @if (message) {
    <div class="mt-3 alert" [class.alert-success]="message.includes('success')"
      [class.alert-danger]="!message.includes('success')">
      {{ message }}
    </div>
    }
  </form>
</div>
