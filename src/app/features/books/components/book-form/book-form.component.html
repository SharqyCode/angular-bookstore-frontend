<form [formGroup]="bookForm" class="container my-4" (submit)="onSubmit()">
  <div class="mb-3">
    <label for="inputBookTitle" class="form-label">Book title:</label>
    <input type="text" class="form-control" formControlName="title" name="bookTitle" id="inputBookTitle">
  </div>
  <div class="mb-3">
    <label for="inputDescription" class="form-label">Description:</label>
    <input type="text" class="form-control" formControlName="description" name="bookDesc" id="inputDescription">
  </div>
  <div class="mb-3">
    <label for="inputAuthor" class="form-label">Author ID:</label>
    <input type="text" class="form-control" formControlName="author" name="bookAuthor" id="inputAuthor">
  </div>
  <div class="mb-3">
    <label for="inputPublishingYear" class="form-label">Published year:</label>
    <input type="text" class="form-control" formControlName="publishedYear" name="bookYear" id="inputPublishingYear">
  </div>
  <button type="submit" class="btn btn-primary">{{operation}}</button>
</form>
