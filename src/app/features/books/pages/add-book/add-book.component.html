<h1 class="text-center my-5">Add Book</h1>
<app-book-form [operation]="operation" (submitFormEvent)="addBook($event)"></app-book-form>
@if (message) {
<div class="mt-3 alert" [class.alert-success]="message.toLocaleLowerCase().includes('success')"
  [class.alert-danger]="!message.toLocaleLowerCase().includes('success')">
  {{ message }}
</div>
}
